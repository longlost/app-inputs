
<style include="app-shared-styles">

  :host {
    display: block;

    --app-textarea-color:       var(--app-secondary-color-text);
    --app-textarea-input-color: var(--app-dark-text);
    --app-textarea-focus-color: var(--app-primary-color);
  }

  icon-prefix-input {
    --prefix-icon-color:         var(--app-textarea-color);
    --prefix-icon-focused-color: var(--app-textarea-focus-color);
  }

  .shared-paper-input {
    --paper-input-container-color:       var(--app-textarea-color);
    --paper-input-container-input-color: var(--app-textarea-input-color);
    --paper-input-container-focus-color: var(--app-textarea-focus-color);
  }

</style>


<icon-prefix-input focused="[[focused]]" 
                   icon="[[icon]]">
  <paper-textarea class="shared-paper-input"
                  autocapitalize
                  autocomplete
                  autocorrect
                  label="[[label]]"
                  value="[[value]]"
                  on-focused-changed="__focusedChanged"
                  on-value-changed="__valueChanged">
  </paper-textarea>
</icon-prefix-input>
