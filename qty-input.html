
<style>

  .buttons-top-and-bottom {
    display:        flex;
    flex-direction: column;
    align-items:    center;
    width:          50px;
  }

  .buttons-left-and-right {
    display:         flex;
    flex-direction:  row-reverse;
    justify-content: center;
    align-items:     center;
    width:           96px;
  }

  .buttons-right {
    display:               grid;
    grid-template-columns: 2;
    grid-template-columns: 1fr 1fr;
  }

  .icon-margin-for-left-and-right {
    padding: 0px;
    margin: -8px;
  }
 
  .icon-margin-for-center {
    padding: 0px;
    margin:  auto;
  }

  paper-input {
    grid-column-start: 1;
    grid-row:          1 / 3;
    max-width:         48px;
    margin:            auto;
    text-align:        center;
    --paper-input-container-input-color: var(--app-dark-text);
    --paper-input-container: {
      padding: 0px;
    };
    --paper-input-container-underline: {
      display: none;
      padding: 0px;
    };
    --paper-input-container-underline-focus: {
      display: none;
    };
  }
  
  paper-icon-button[disabled] {
    color: var(--app-disabled-text);
  }
  
</style>


<div class$="[[__computeWrapperClass(placement)]]"> 

  <paper-icon-button class$="[[__computeIconClass(placement)]]"
                     disabled="[[__computeDisableButtons(max, min)]]"
                     icon="[[_increaseIcon]]"
                     on-click="__incrementQtyButtonClicked">
  </paper-icon-button>

  <paper-input allowed-pattern="[0-9]"
               auto-validate
               disabled="[[__computeDisableButtons(max, min)]]"
               maxlength="[[__computeMaxLength(max)]]"
               no-label-float
               type="tel"
               value="[[qty]]"
               on-focused-changed="__focusedChanged"
               on-value-changed="__qtyInputChanged">
  </paper-input>

  <paper-icon-button class$="[[__computeIconClass(placement)]]"
                     disabled="[[__computeDisableButtons(max, min)]]"
                     icon="[[_decreaseIcon]]" 
                     on-click="__decrementQtyButtonClicked">
  </paper-icon-button>

</div>
